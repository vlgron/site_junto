<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo de Adivinhação</title>
    <link rel="shortcut icon" href="favicon7-16x16.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');

        body {
            background-image: linear-gradient(to right, #5544c4, #2821b1);
            font-family: 'Oswald', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Jogo de Adivinhação</h1>
    <p>Tente adivinhar o número entre 1 e 100.</p>
    <input type="number" id="guessInput" min="1" max="100" placeholder="1-100">
    <button onclick="checkGuess()">Adivinhar</button>
    <div class="result" id="result"></div>
    <button onclick="restartGame()">Jogar Novamente</button>
    <button onclick="redirecionarParaInicio()">Inicio</button>
</div>

<script>
    let numeroSecreto = Math.floor(Math.random() * 100) + 1;
    let tentativas = 0;
    const maxTentativas = 10;

    function checkGuess() {
        const guessInput = document.getElementById('guessInput');
        const result = document.getElementById('result');
        const palpite = parseInt(guessInput.value);

        if (!palpite || palpite < 1 || palpite > 100) {
            result.textContent = 'Por favor, insira um número válido entre 1 e 100.';
            return;
        }

        tentativas++;

        if (palpite === numeroSecreto) {
            result.textContent = `Parabéns! Você acertou o número em ${tentativas} tentativas.`;
            result.style.color = 'green';
        } else if (tentativas >= maxTentativas) {
            result.textContent = `Game over! O número secreto era ${numeroSecreto}.`;
            result.style.color = 'red';
        } else if (palpite < numeroSecreto) {
            result.textContent = 'Tente um número maior.';
            result.style.color = 'orange';
        } else {
            result.textContent = 'Tente um número menor.';
            result.style.color = 'orange';
        }
    }

    function restartGame() {
        numeroSecreto = Math.floor(Math.random() * 100) + 1;
        tentativas = 0;
        document.getElementById('guessInput').value = '';
        document.getElementById('result').textContent = '';
    }

    function redirecionarParaInicio() {
        window.location.href = "../jogos.html";
    }
</script>

</body>
</html>
